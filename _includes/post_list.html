{%- assign postsByYear = site.posts | group_by_exp: "post", "post.date | date: '%Y'" -%}
{%- for year in postsByYear %}
<h2>{{ year.name }}</h2>
<ul>
  {%- for post in year.items %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title | escape_once }}</a>
    <small>&mdash; {{ post.date | date: "%B %e" }}</small>
  </li>
  {%- endfor %}
</ul>
{%- endfor %}
