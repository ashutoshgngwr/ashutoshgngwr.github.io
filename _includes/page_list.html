<ul>
  {%- for page in site.pages %}
  <li>
    {%- assign extra_attrs = "" -%}
    {%- if page.href -%}
    {%- assign extra_attrs = 'target="_blank" rel="noopener"' -%}
    {%- endif %}
    <a {{ extra_attrs }} href="{{ page.url | relative_url }}">{{ page.title | escape_once }}</a>
  </li>
  {%- endfor %}
</ul>
