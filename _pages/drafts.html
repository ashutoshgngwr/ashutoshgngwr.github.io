---
in_nav_links: false
in_sitemap: false
layout: page
mathjax: false
robots: noindex
---
<section>
  <h1>Drafts</h1>
  <ul>
    {%- for post in site.posts %}
    {%- if post.draft %}
    <li>
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape_once }}
      </a>
    </li>
    {%- endif %}
    {%- endfor %}
  </ul>
</section>
