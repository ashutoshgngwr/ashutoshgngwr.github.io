---
layout: compress
---
<!DOCTYPE html>
<html lang="en">

{% include head.html -%}

<body itemscope itemtype="http://schema.org/WebPage">
  <header class="page-header">
    <div class="enforce-max-content-width">
      <a class="title" href="{{ '/' | relative_url }}" aria-label="go to homepage">
        {{ site.x.author }}
      </a>
      <label class="theme-switch" title="Toggle bright/dark mode" aria-label="toggle bright or dark mode">
        <input type="checkbox" onchange="toggleTheme(this.checked)" />
        {%- include icon.svg id='moon' %}
        {%- include icon.svg id='sun' %}
      </label>
    </div>
  </header>
  <main class="enforce-max-content-width">
    {{ content }}
  </main>
  <footer class="enforce-max-content-width">
    <p class="social-icons">
      {%- for handle in site.x.social %}
      {%- assign defaultPrefix = handle.name | append: '.com' %}
      <a aria-label="Visit my {{ handle.name }} handle" title="{{ handle.name | capitalize }}"
        href="https://{{ handle.prefix | default: defaultPrefix }}/{{ handle.username }}">
        {%- include icon.svg id=handle.name %}
      </a>
      {%- endfor %}
    </p>
    <p class="copyright">&copy; {{ site.time | date: '%Y'  }}</p>
  </footer>

  <!-- inline all SVG icons to make them reuse efficient -->
  <svg style="display: none;">
    {%- for icon in site.icons %}
    <symbol id="{{ icon.title | downcase }}">{{ icon.content }}</symbol>
    {%- endfor %}
  </svg>

  {% include scripts.html -%}
</body>

</html>
